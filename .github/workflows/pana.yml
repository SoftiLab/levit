name: Pana Analysis

on:
  workflow_call:
  workflow_dispatch:

jobs:
  pana:
    name: Pana (${{ matrix.package.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - { name: levit_dart, path: packages/core/levit_dart }
          - { name: levit_flutter, path: packages/core/levit_flutter }
          - { name: levit_reactive, path: packages/core/levit_reactive }
          - { name: levit_scope, path: packages/core/levit_scope }
          - { name: levit_monitor, path: packages/tooling/levit_monitor }
          # - { name: levit, path: packages/kits/levit }
          # - { name: levit_dart_kit, path: packages/kits/levit_dart_kit }
          # - { name: levit_flutter_kit, path: packages/kits/levit_flutter_kit }
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Melos
        uses: bluefireteam/melos-action@v3

      - name: Bootstrap
        run: melos bootstrap

      - name: Install Pana
        run: dart pub global activate pana

      - name: Run Pana
        id: run_pana
        run: |
          cd ${{ matrix.package.path }}
          # Print human-readable report for CI logs
          echo "Generating human-readable report..."
          dart pub global run pana .
          
          # Generate JSON report for automated score check
          echo "Generating JSON report for score check..."
          dart pub global run pana --json . > pana_output.json
          
      - name: Check Pana Score
        run: |
          cd ${{ matrix.package.path }}
          SCORE=$(jq '.scores.grantedPoints' pana_output.json)
          MAX=$(jq '.scores.maxPoints' pana_output.json)
          echo "Package: ${{ matrix.package.name }}"
          echo "Score: $SCORE / $MAX"
          
          if [ "$SCORE" -lt 160 ]; then
            echo "❌ Error: Pana score $SCORE is less than 160"
          else
            echo "✅ Pana score is 160/160!"
          fi
