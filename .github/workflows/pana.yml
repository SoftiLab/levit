name: Pana Analysis

on:
  workflow_call:
  workflow_dispatch:

jobs:
  pana:
    name: Pana (${{ matrix.package }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Core
          - package: levit_reactive
            path: packages/core/levit_reactive
          - package: levit_scope
            path: packages/core/levit_scope
          - package: levit_dart_core
            path: packages/core/levit_dart_core
          - package: levit_flutter_core
            path: packages/core/levit_flutter_core
          - package: levit_monitor
            path: packages/core/levit_monitor
          # Kits
          - package: levit
            path: packages/kits/levit
          - package: levit_dart
            path: packages/kits/levit_dart
          - package: levit_flutter
            path: packages/kits/levit_flutter
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Melos
        uses: bluefireteam/melos-action@v3

      - name: Bootstrap
        run: melos bootstrap

      - name: Install Pana
        run: dart pub global activate pana

      - name: Run Pana
        id: run_pana
        run: |
          cd ${{ matrix.path }}
          # Print human-readable report for CI logs
          echo "Generating human-readable report..."
          dart pub global run pana .
          
          # Generate JSON report for automated score check
          echo "Generating JSON report for score check..."
          dart pub global run pana --json . > pana_output.json
          
      - name: Check Pana Score
        run: |
          cd ${{ matrix.path }}
          SCORE=$(jq '.scores.grantedPoints' pana_output.json)
          MAX=$(jq '.scores.maxPoints' pana_output.json)
          echo "Package: ${{ matrix.package }}"
          echo "Score: $SCORE / $MAX"
          
          if [ "$SCORE" -lt 160 ]; then
            echo "❌ Error: Pana score $SCORE is less than 160"
            # exit 1
          else
            echo "✅ Pana score is 160/160!"
          fi
